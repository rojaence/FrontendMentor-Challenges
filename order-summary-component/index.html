<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <article class="card">
      <figure class="card__figure">
        <img src="assets/images/illustration-hero.svg" alt="illustration" class="card__image">
      </figure>
      <header class="card__header">
        <h2 class="card__title">Order Summary</h2>
      </header>
      <div class="card__body">
        <p class="card__copy">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card__plan">
          <img src="assets/images/icon-music.svg" alt="music icon" class="card__icon">
          <span class="card__label">Annual Plan</span>
          <span class="card__price">$59.99/year</span>
          <a href="#" class="card__link">Change</a>
        </div>
      </div>
      <footer class="card__footer">
        <div class="card__actions">
          <a href="#" class="card__button card__button--payment">Proceed to Payment</a>
          <button class="card__button card__button--cancel">Cancel Order</button>
        </div>
      </footer>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rojaence" target="_blank" class="attribution__link">Ronny Endara</a>.
  </footer>
</body>
</html>
