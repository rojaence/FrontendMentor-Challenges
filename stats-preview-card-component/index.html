<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <header class="card__header">
          <img
            src="assets/images/image-header-mobile.jpg"
            alt="image"
            class="card__image"
          />
        </header>
        <div class="card__body">
          <h2 class="card__title">
            Get <span class="card__title--emphasis">insights</span> that help
            your business grow.
          </h2>
          <p class="card__copy">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <footer class="card__footer">
          <div class="card__statistic">
            <span class="card__number card__number--lower">10k+</span>
            <span class="card__label">COMPANIES</span>
          </div>
          <div class="card__statistic">
            <span class="card__number">314</span>
            <span class="card__label">TEMPLATES</span>
          </div>
          <div class="card__statistic">
            <span class="card__number">12M+</span>
            <span class="card__label">QUERIES</span>
          </div>
        </footer>
      </article>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/rojaence"
        target="_blank"
        class="attribution__link"
        >Ronny Endara</a
      >.
    </footer>
  </body>
</html>
