<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/ef38c41be6.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header class="header">
    <img src="assets/images/logo.svg" alt="logo Ping" class="logo">
  </header>
  <main class="main">
    <h1 class="title">We are launching <span class="title--accent">soon!</span></h1>
    <form action="#" class="form" id="form">
      <h2 class="subtitle">Subscribe and get notified</h2>
      <div class="form__field" data-error="">
        <input type="text" class="form__input form__input--email" placeholder="Your email address.." name="email">
      </div>
      <input type="submit" class="form__input form__input--submit" value="Notify Me">
    </form>
    <figure class="figure">
      <img src="assets/images/illustration-dashboard.png" alt="illustration-dashboard" class="figure__image">
    </figure>
  </main>
  <footer class="footer">
    <ul class="social">
      <li class="social__item"><a href="#" class="social__link"><i class="fab fa-facebook-f social__icon"></i></a></li>
      <li class="social__item"><a href="#" class="social__link"><i class="fab fa-twitter social__icon"></i></a></li>
      <li class="social__item"><a href="#" class="social__link"><i class="fab fa-instagram social__icon"></i></a></li>
    </ul>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>.
      <br class="line-break">
      Coded by <a href="https://github.com/rojaence" target="_blank" class="attribution__link">Ronny Endara</a>.
    </p>
  </footer>
  <script src="js/scripts.js"></script>
</body>
</html>
