<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="container--main">
    <article class="card">
      <img class="bg--card" src="assets/images/bg-pattern-card.svg" alt="background -card">
      <div class="card__photo">
        <img class="picture" src="assets/images/image-victor.jpg" alt="User profile photo">
      </div>
      <div class="card__data">
        <h1 class="card__data--name">Victor Crest</h1>
        <span class="card__data--age">26</span>
        <p class="card__data--location">London</p>
      </div>
      <div class="card__statistics">
        <div class="card__statistics--info">
          <span class="card__statistics--number">80K</span>
          <h2 class="card__statistics--type">Followers</h2>
        </div>
        <div class="card__statistics--info">
          <span class="card__statistics--number">803K</span>
          <h2 class="card__statistics--type">Likes</h2>
        </div>
        <div class="card__statistics--info">
          <span class="card__statistics--number">1.4K</span>
          <h2 class="card__statistics--type">Photos</h2>
        </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a class="attribution--link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution--link" href="#">Ronny Endara</a>.
  </div>
</body>
</html>
