<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="main">
    <article class="storage-component">
      <div class="storage-component__header">
        <img class="storage-component__logo" src="assets/images/logo.svg" alt="logo">
        <div class="storage-component__option">
          <div class="storage-component__option-icon">
            <img src="assets/images/icon-document.svg" alt="Document">
          </div>
          <div class="storage-component__option-icon">
            <img src="assets/images/icon-folder.svg" alt="Folder">
          </div>
          <div class="storage-component__option-icon">
            <img src="assets/images/icon-upload.svg" alt="Upload">
          </div>
        </div>
      </div>
      <div class="storage-component__body">
        <p class="storage-component__info">
          Youâ€™ve used <span class="storage-component__info--used">815 GB</span> of your storage
        </p>
        <div class="storage-component__bar"></div>
        <div class="storage-component__limit">
          <span class="storage-component__limit--min">0 GB</span>
          <span class="storage-component__limit--max">1000 GB</span>
        </div>
        <div class="storage-component__free">
          <span class="storage-component__free--number">185</span>
          <span class="storage-component__free--text">GB Left</span>
        </div>
      </div>
    </article>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="attribution__link" href="https://github.com/rojaence" target="_blank">Ronny Endara</a>.
    </div>
  </footer>
</body>
</html>
