<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/ef38c41be6.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <main class="main">
    <section class="landing">
      <div class="landing__header">
          <img src="assets/images/logo.svg" alt="logo" class="landing__image landing__logo">
      </div>
      <div class="landing__body">
        <img src="assets/images/illustration-mockups.svg" alt="illustration-mockups" class="landing__image landing__mockup">
        <h1 class="landing__title">Build The Community Your Fans Will Love</h1>
        <p class="landing__copy">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="landing__button">Register</button>
      </div>
      <div class="landing__footer">
        <div class="landing__social">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="landing__social">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="landing__social">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="footer__attribution--link" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rojaence" target="_blank" class="footer__attribution--link">Ronny Endara</a>.
    </p>
  </footer>
</body>
</html>
